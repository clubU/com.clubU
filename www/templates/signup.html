<ion-view view-title="Signup">
  <ion-content>
    <h1>Signup</h1>
    <form ng-submit="doSignUp()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">First Name</span>
          <input type="text" ng-model="userData.firstName">
        </label>
        <label class="item item-input">
          <span class="input-label">Last Name</span>
          <input type="text" ng-model="userData.lastName">
        </label>
        <label class="item item-input">
          <span class="input-label">Userame</span>
          <input type="text" ng-model="userData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="userData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Date of Birth</span>
          <input type="date" ng-model="userData.dateOfBirth" required="false">
        </label>
        <label class="item item-input">
          <span class="input-label">Student Number</span>
          <input type="number" ng-model="userData.studentNumber" required="false">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Submit</button>
        </label>
      </div>
    </form>

  </ion-content>
</ion-view>
