<ion-view view-title="Signup">
  <ion-content>
    <h1>Signup</h1>
    <form ng-submit="doSignUp()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">First Name</span>
          <input type="text" ng-model="firstName">
        </label> 
        <label class="item item-input">
          <span class="input-label">Last Name</span>
          <input type="text" ng-model="lastName">
        </label>
        <label class="item item-input">
          <span class="input-label">Userame</span>
          <input type="text" ng-model="username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="password">
        </label>
        <label class="item item-input">
          <span class="input-label">Date of Birth</span>
          <input type="date" ng-model="dateOfBirth" required="false">
        </label>
        <label class="item item-input">
          <span class="input-label">Student Number</span>
          <input type="number" ng-model="studentNumber" required="false">
        </label>
      </div>
      <label class="item">
        <button class="button button-block button-positive" type="submit">Submit</button>
      </label>
    </form>

  </ion-content>
</ion-view>
