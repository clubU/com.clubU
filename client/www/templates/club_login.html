<ion-view hide-nav-bar="true" view-title="Log in as a club">
  <ion-header-bar>
    <h1 class="title">Club Login</h1>
  </ion-header-bar>
  <ion-content class="background" scroll="false">

    <div class="list login">
      <form ng-submit="doLogin()">
        <label class="item item-input">
          <span class="input-label ion-ios-person">
            Username
          </span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input item-icon-left">
          <span class="input-label ion-ios-locked">
              Password
          </span>
          <input type="password" ng-model="loginData.password">
        </label>
        <button class="button button-block button-positive" type="submit">Log in</button>
      </form>
    </div>
  </ion-content>
  <ion-footer-bar align-title="center" class="bar-positive">
      <h1 class="title sans-pro-light">Forgot Password?</h1>
  </ion-footer-bar>
</ion-view>
