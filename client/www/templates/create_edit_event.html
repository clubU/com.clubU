<!-- (*) assigned classes -->
<ion-view view-title="Event">
	<ion-nav-buttons side="right">
        <button class="button button-icon ion-ios-checkmark-empty"></button>
    </ion-nav-buttons>
	<ion-content>
		<!--*edit-profile-bg / background profile -->
		<div class="edit-profile-bg">
			<!-- load background image -->
			<img alt="">
		</div>
		<!--*content-edit / container edit profile -->
		<div class="content-edit">
			<!--*content-img / container image profile -->
			<div class="content-img">
				<!--*img-bg / image profile -->
				<div class="img-bg">
					<!--*opt-image / icon add image o cancel image -->
					<a class="opt-image">
						<i class="icon ion-ios-plus-outline"></i>
					</a>
					<!-- or -->
					<!--
					<a class="opt-image">
						<i class="icon ion-ios-close-outline"></i>
					</a>
					-->
					<!-- load image profile -->
					<img alt="">
				</div>
			</div>
			<!-- list inset style -->
			<div class="list list-inset">
				<label class="item item-input">
          <span calss="input-label">Event Title</span>
					<input type="text">
				</label>
        <label class="item item-input">
					<span class="input-label">Event Date</span>
					<input type="date">
				</label>
        <label class="item item-input">
          <span class="input-label">Start Time</span>
					<input type="time">
				</label>
        <label class="item item-input item-stacked-label">
					<span class="input-label">Event Description</span>
					<textarea></textarea>
				</label>
			</div>
		</div>
	</ion-content>
</ion-view>
