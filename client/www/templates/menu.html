<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-item menu-close class="item-menu-avatar text-center">
        <img src="../img/blankProfile.jpeg" ui-sref="app.user" class="avatar-menu">
      </ion-item>
      <ion-list>
        <a class="item item-icon-left" menu-close href="#/app/search">
          <i class="icon ion-search"></i>
          Search
        </a>
        <ion-item class="item-divider"></ion-item>
        <a class="item item-icon-left" menu-close ui-sref="app.feed">
          <i class="icon ion-home"></i>
          Home
        </a>
        <a class="item item-icon-left" ui-sref="app.clubs" menu-close>
          <i class="icon ion-ios-heart"></i>
          My Clubs
        </a>
        <ion-item class="item-divider"></ion-item>
        <a class="item item-icon-left" menu-close href="#/app/browse">
          <i class="icon ion-ios-gear"></i>
          Settings
        </a>
        <ion-item class="item-divider"></ion-item>

        <a class="item item-assertive item-icon-left" menu-close ui-sref="app.start">
          <i class="icon ion-log-out"></i>
          Logout
        </a>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
