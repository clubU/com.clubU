<ion-view>
  <ion-nav-bar class ="bar-stable">
    <ion-nav-back-button></ion-nav-back-button>
    <ion-nav-buttons side="right">
      <a class="button button-icon ion-ios-gear-outline" ui-sref="app.create_event" ng-show="userInfo.type == '2'"></a>
    </ion-nav-buttons>
    <ion-nav-title>{{eventName}}</ion-nav-title>
  </ion-nav-bar>

  <ion-content>
    <!-- *profile-bg / container image -->
    <div class="profile-bg">
      <!-- EVENT BACKGROUD PHOTO -->
      <img src="img/bg.jpg" alt="">
    </div>

    <div class="content">
      <!-- *profile-info / container data profile -->
      <div class="profile-info">
        <!-- *EVENT-name / name profile -->
        <h3 class="profile-name">THIS IS EVENT NAME</h3>
        <!-- *EVENT date -->
        <span class="profile-description">
         April 8, 2017
        </span>

        <!-- *EVENT time -->
        <span class="profile-description">
          3:00 pm
        </span>

        <!-- *EVENT-description / description profile -->
        <span class="profile-description">
          COME TO THIS EVENT
        </span>
      </div>



    </div>

  </ion-content>
</ion-view>
