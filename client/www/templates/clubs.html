<ion-view view-title="Clubs">
  <ion-content>
    <ion-refresher pulling-text="LOADING" on-refresh="doRefresh()">
    </ion-refresher>
    <div ng-repeat="club in clubs">
      <ion-list>
        <ion-item href="#/app/clubs/{{club.id}}">
          {{club.title}}
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
