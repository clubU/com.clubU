<ion-view view-title="My Clubs">
  <ion-content>
    <ion-refresher pulling-text="LOADING" on-refresh="doRefresh()">
    </ion-refresher>
    <h4 class="loading" ng-show="loading">Loading</h4>
    <div ng-repeat="club in clubs" ng-click="getClub(club.id)">
      <ion-list>
        <ion-item href="#/app/clubs/{{club.id}}">
          {{club.name}}
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
