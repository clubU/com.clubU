<ion-view hide-nav-bar="true" view-title="Login" class="view-login">
  <ion-header-bar>
    <h1 class="title">Login</h1>
  </ion-header-bar>

  <ion-content padding="true" scroll="false">
    <div class="logo">
      <img ng-src="img/logos-small.png" alt="Company">
    </div>
    <form ng-submit="doLogin()">
            <div class="list list-inset">
                <label class="item item-input">
                    <i class="icon ion-ios-person-outline placeholder-icon"></i>
                    <input type="text" placeholder="Username" ng-model="loginData.username">
                </label>
                <label class="item item-input">
                    <i class="icon ion-ios-locked-outline placeholder-icon"></i>
                    <input type="password" placeholder="Password" ng-model="loginData.password">
                </label>
                <button class="button button-block button-royal" ng-click="signIn()">
                    LOG IN
                </button>
                <!--
                <span>or</span>
                <button class="button button-block icon ion-social-facebook-outline button-royal">
                </button>
                <button class="button button-block icon ion-social-twitter-outline button-royal">
                </button>
              -->
                <h6>Club exec? Log in <a ui-sref="app.club_login">here</a></h6>

            </div>
        </form>

  </ion-content>
<!--
  <ion-footer-bar align-title="center" class="bar-positive">
      <h1 class="title sans-pro-light">Forgot Password?</h1>
  </ion-footer-bar>
-->
</ion-view>
