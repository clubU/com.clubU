<ion-view view-title="Feed" hide-back-button="true">
  <ion-header-bar class="bar bar-deepblue bar-deepblue-borderbottom">
  </ion-header-bar>

  <ion-content class="padding">
    <ion-refresher pulling-text="LOADING" on-refresh="doRefresh()">
    </ion-refresher>
    <div ng-repeat="event in events" class="list card">
      <div class="item item-avatar item-icon-right">
        <img ng-src="{{event.clubImg.data}}">
        <h2>{{event.title}}</h2>
        <p class="icon-p">
          <i class="icon ion-ios-location-outline"></i>
          {{event.location}}
        </p>

        <p class="time">
          <a>
            <i class="icon ion-ios-clock-outline"></i>
            {{event.time}}
          </a>
        </p>
      </div>

      <div class="item item-image">
        <img ng-src="{{event.eventImg.data}}">
      </div>
      <div class="item item-text-wrap">
        <p>
          {{event.description}}
        </p>
      </div>
      <ion-item class="item item-divider home"></ion-item>
    </div>

    <!-- club recommendations  -->
    <h3 style='margin-top: 5px;' class="you-may-like calm" >You may also like.. </h3>

    <div class="recommend-clubs" ng-repeat="club in clubs">
      <ion-item href="#/app/clubs/{{club.id}}" style="display: inline-block; margin: 5px;">
        {{club.name}}
        <img ng-src="{{club.image.data}}" class="examplePic">
      </ion-item>
    </div>

      <ion-scroll direction="xy" class="wide-as-needed">
        <div ng-repeat="club in clubs" style='display: inline-block; margin: 5px;'>
          <a href="#/app/clubs/{{club.id}}" style="text-decoration: none;">
            <span>
              <h5>{{club.name}}</h5>
              <img ng-src="{{club.image.data}}" class="examplePic">
            </span>
          </a>
        </div>
      </ion-scroll>
  </ion-content>

</ion-view>
